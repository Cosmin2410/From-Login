<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form/Login</title>
  </head>
  <body>
    <div class="contact-form">
      <h1>Contact Form</h1>
      <form>
        <h2 class="title-form">Name: <span>*</span></h2>

        <div class="first-last-name">
          <div class="first-name">
            <input type="text" name="fname" />
            <label for="fname">First Name</label>
          </div>

          <div class="last-name">
            <input type="text" name="lname" />
            <label for="lname">Last Name</label>
          </div>
        </div>

        <h2 class="title-form">Email: <span>*</span></h2>
        <input type="text" name="email" />
        <p class="email-form">Enter a valid Email.</p>

        <h2 class="title-form">Phone: <span>*</span></h2>
        <input type="number" name="phone" min="0" />

        <h2 class="title-form">Message:</h2>
        <textarea class="message" name="message" cols="30" rows="5"></textarea>

        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>

    <div class="log-in">
      <img class="main-image" src="images/user.png" />
      <h2>Login</h2>

      <div class="signIn-signOut">
        <input class="name" type="text" name="name" placeholder="Name" />
        <img class="name-img" src="images/user2.png" />
        <input class="email" type="text" name="email" placeholder="Email" />
        <p class="email-error txt">Enter a valid Email.</p>
        <img class="mail-img" src="images/mail.png" />
        <input
          class="password"
          type="text"
          name="password"
          placeholder="Password"
        />
        <img class="pass-img" src="images/padlock.png" />
        <p class="password-error txt">Passwords don't match.</p>

        <input
          class="password-confirm"
          type="text"
          name="password"
          placeholder="Confirm Password"
        />
        <img class="pass-error-img" src="images/padlock.png" />
        <p class="password-error txt">Passwords don't match.</p>
      </div>

      <div class="submit-btns">
        <button class="login-btn">Log In</button>
        <p class="forgot-pass">
          Forgot the password? <a href="#">Click here</a>
        </p>
        <button class="signup-btn">Sign up</button>
      </div>

      <div class="login-with">
        <h2>OR</h2>
        <button><img src="images/google.png" /> Login with Google</button>
        <button><img src="images/facebook.png" /> Login with Facebook</button>
        <button><img src="images/github.png" /> Login with GitHub</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
